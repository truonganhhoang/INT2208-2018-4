<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.container {
		    display: grid;
		    grid-gap: 5px;
		    grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
		    grid-template-rows: repeat(2, 50px);
		}
	</style>
</head>
<body>
 
	<div class="container">
	  <div style="background-color: orange">1</div>
	  <div style="background-color: blue">2</div>
	  <div style="background-color: lime">3</div>
	  <div style="background-color: pink">4</div>
	  <div style="background-color: beige">5</div>
	  <div style="background-color: yellow">6</div>
	</div>
 
</body>
</html>
