<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap Grid System</title>
	<link rel="stylesheet" type="text/css" href="bootstrap.css">
	<style type="text/css">
		.pink {
			background-color: pink;
			border: 1px solid purple;
		}
		.orange {
			background-color: orange;
			border: 1px dashed red;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-3 col-sm-6 pink">
				<div class="row">
					<div class="col-lg-6 orange">Half way</div>
					<div class="col-lg-6 orange">Another half</div>
				</div>
			</div>
			<div class="col-md-3 col-sm-6 pink">COL LG 4</div>
			<div class="col-md-3 col-sm-6 pink">COL LG 4</div>
			<div class="col-md-3 col-sm-6 pink">COL LG 4</div>
		</div>
	</div>
</body>
</html>
