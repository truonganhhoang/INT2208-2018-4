<div style="background-color:whitesmoke">
  <button class="btn btn-danger my-3 mx-5" routerLink="/home">X</button>
  <button *ngIf="!favorite" (click)="addToFavorite()" class=" btn btn-primary float-right my-3 mx-5">Thêm vào mục yêu thích</button>
  <button *ngIf="favorite" (click)="removeOfFavorite()" class=" btn btn-danger float-right my-3 mx-5">Xóa khỏi mục yêu thích</button>
  <div class="row">
    <div class="col col-sm-offset-3"></div>
    <div class="col">
      <label>
        <input type="checkbox" />
        <div class="card">
          <div class="front">
            <div *ngIf='typeFront=="text"' class="area">
              <div class="bubble">
                <p>{{front}}</p>
              </div>
            </div>
            <img *ngIf='typeFront=="img"' src="{{front}}">
          </div>
          <div class="back">
            <img *ngIf='typeBack=="img"' src="{{back}}">
            <div *ngIf='typeBack=="text"' class="area">
              <div class="bubble">
                <p>{{back}}</p>
              </div>
            </div>
          </div>
        </div>
        <button *ngIf="!isFirst" class="btn btn-success my-3 float-left" (click)="backCard()">Back</button>
        <button *ngIf="!isLast" class="btn btn-success my-3 float-right" (click)="nextCard()">Next</button>
      </label>
    </div>
    <div class="col col-sm-offset-3"></div>
  </div>
</div>
