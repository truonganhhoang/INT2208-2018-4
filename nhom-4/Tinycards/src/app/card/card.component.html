<div class="card mx-2 my-2" style="height: 270px;">
    <img *ngIf='typeAvatar == "img"' class="card-img-top" height="230px" src="{{avatar}}" alt="Card image">
    <p *ngIf='typeAvatar == "text"' class="card-header" style="height: 230px; text-align:center; vertical-align: middle; font-size: 25px">{{avatar}}</p>
    <h5 class="card-title" style="text-align: center">{{cardTitle}}</h5>
</div>
