<div class="container" style="display: block; margin: 6em auto 30px auto">
    <div class="card"
         style="width: 224px; height: 306px; display: inline-block; border:none; background-color: #f7f7f7">
        <img class="card-img-top" src="IMG/photocat.jpg" alt="Card image"
             style="width: 55%; border-radius: 60px; display: block; margin-left: auto; margin-right: auto;">
        <div class="card-body" style="display: block">
            <h4 class="card-title" style="text-align: center">Name</h4>
            <div style="display: inline; font-size: 10px">
                <button style="background-color: #f7f7f7" class="signup"
                        type="button">Followers:
                </button>
                <button id="test" style="background-color: #f7f7f7" class="signup" type="button">Following:</button>
            </div>
        </div>
        <a style="width: 200%" href="http://localhost:63342/Tynicard/1-2-1.html?_ijt=m0n2n0gmp8d2ar1n42q95dv1ec" class="btn btn-outline-primary">Settings</a>
        <div class="btn-group dropup">
            <button style="width: 42px; border-radius: 5px" type="button"
                    class="btn btn-outline-primary  dropdown-toggle-split" data-toggle="dropdown">
                ^
            </button>
            <div class="dropdown-menu">
                <div class="modal-header">
                    <h5 style="float: left">Share this user</h5>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <input class="form-control" type="text" value="https://tiny.cards/users/..." readonly id="myInput">
                </div>
                <div class="modal-footer">
                    <button onclick="myFunction()" class="btn signup">Copy link</button>
                    <script>
                        function myFunction() {
                            var copyText = document.getElementById("myInput");
                            copyText.select();
                            document.execCommand("Copy");
                        }
                    </script>
                </div>
            </div>
        </div>
    </div>
    <div style="width: 640px;  vertical-align: top; background-color: #ffffff; margin-top: -20em; margin-left: 20em; border-radius: 15px; box-shadow: 0 0 25px rgba(0, 0, 0, .04);">
        <div class="container">
            <!-- Tabs -->
            <ul class="nav nav-tabs" style="text-transform: uppercase">
                <li class="nav-item">
                    <a class="nav-link active" href="#tab1" data-toggle="tab">Decks</a>

                    <a class="nav-link" href="#tab2" data-toggle="tab">Followers</a>
                </li>
                <li class="nav-item " style="margin-left: 3em">
                    <a class="nav-link" href="#tab3" data-toggle="tab">Following</a>
                </li>
            </ul>
        </div>
        <div class="panel-body">
            <div class="tab-content">
                <div class="tab-pane active" id="tab1">
                    <img src="IMG/card.jpg" alt="card"
                         style="margin:2em auto auto 3em; width: 25%; height: 25%; border-radius: 15px; box-shadow: 0 2px 9px rgba(0,0,0,.1);">
                    <button class="btn" type="button"
                            style="width: 300px; background-color: #ffffff; font-size: 20px; margin-top: -6em; margin-left: -0.2em">
                        (untitle draft)
                    </button>
                    <img src="IMG/card.jpg" alt="card"
                         style="margin:2em auto 2em 3em; width: 25%; height: 25%; border-radius: 15px; box-shadow: 0 2px 9px rgba(0,0,0,.1);">
                    <button class="btn" type="button"
                            style="width: 300px; background-color: #ffffff; font-size: 20px; margin-top: -6em; margin-left: -0.2em">
                        (untitle draft)
                    </button>
                </div>
                <div class="tab-pane" id="tab2"
                     style="color: #c4c4c4; font-size: 21px; text-align: center; padding: 32px 0 32px 0">This user has
                    no followers yet.
                </div>
                <div class="tab-pane" id="tab3"
                     style="color: #c4c4c4; font-size: 21px; text-align: center; padding: 32px 0 32px 0">This user isn't

                </div>
            </div>
