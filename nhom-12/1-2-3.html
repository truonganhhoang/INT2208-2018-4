<div class="card"
     style="width: 224px; display: inline-block; border:none; text-align: left; background-color: #f7f7f7; margin: 5em auto auto 5em">
    <div class="card-body">
        <img class="card-img-top" src="IMG/flag.jpg" alt="flag"
             style="width: 224px; height:258px; border-radius: 28px">
        <h4 class="card-title" style="display: block; color: #5c5c5c; margin-top: 2em">150 Flags</h4>

        </div>
        <div style="display: flex">
            <img src="IMG/photocat.jpg" alt="Ashlee"
                 style="border-radius: 100%; width: 40px; height: 30px; margin-top: 1em">
            <a href="#" class="btn signup" style="background-color: #f7f7f7">Ashlee</a>
            <p style="color: #c4c4c4">Rating: 853</p>
        </div>
        <div style="display: flex">
            <div class="btn btn-outline-primary" style="width: 150px">Favorite</div>
            <div class="btn-group dropup">
                <button style="width: 42px; border-radius: 5px; margin-left: 10px" type="button"
                        class="btn btn-outline-primary  dropdown-toggle-split" data-toggle="dropdown">
                    ^
                </button>
                <div class="dropdown-menu">
                    <div class="modal-header">
                        <h5 style="float: left">Share this deck</h5>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <input class="form-control" type="text" value="https://tiny.cards/decks/6ZB8s2fz/150-flags"
                               readonly
                               id="myInput">
                    </div>
                    <div class="modal-footer">
                        <button onclick="myFunction()" class="btn signup">Copy link</button>
                        <script>
                            function myFunction() {
                                var copyText = document.getElementById("myInput");
                                copyText.select();
                                document.execCommand("Copy");
                            }
                        </script>
                    </div>
                </div>
            </div>
        </div>
    </div>
