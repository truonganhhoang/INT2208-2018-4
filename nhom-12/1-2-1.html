<div class="modal fade" id="Modal1" tabindex="-1" role="dialog" aria-labelledby="ModalLabel1" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content" style="position: absolute; width: 90%">
            <div class="modal-header">
                <h6 class="modal-title" id="ModalLabel1">Change password
                </h6>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" style="float: right">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div>
                    <form method="post" id="passwordForm">
                        <div class="form-group" style="display: inline-block">
                            <label for="pwd1" style="font-size:  17px">Current Password:</label>
                            <input type="password" class="form-control" id="pwd1" name="pswd" placeholder="Enter here"
                                   style="font-size: 14px">
                        </div>
                        <div class="form-group" style="display: inline-block">
                            <label for="password2" style="font-size: 17px">New password</label>
                            <input type="password" class="form-control" name="password2" id="password2"
                                   placeholder="New Password" autocomplete="off" style="font-size: 14px">
                        </div>
                        <div class="form-group" style="display: inline-block">
                            <label for="password3" style="font-size: 17px">Confirm password</label>
                            <input type="password" class="form-control" name="password3" id="password3"
                                   placeholder="Enter here" autocomplete="off" style="font-size: 14px">
                            <i id="pwmatch" class="glyphicon glyphicon-remove" style="color:#FF0004"></i>
                            Passwords Match
                        </div>
                        <div style="margin: auto auto 1em auto">
                            <button type="submit" class="btn btn-primary" style="width: 370px">Change password</button>
                        </div>
                        <script>
                            $("input[type=password]").keyup(function () {
                                if ($("#password2").val() == $("#password3").val()) {
                                    $("#pwmatch").removeClass("glyphicon-remove");
                                    $("#pwmatch").addClass("glyphicon-ok");
                                    $("#pwmatch").css("color", "#00A41E");
                                } else {
                                    $("#pwmatch").removeClass("glyphicon-ok");
                                    $("#pwmatch").addClass("glyphicon-remove");
                                    $("#pwmatch").css("color", "#FF0004");
                                }
                            });
                        </script>
                    </form>
                </div>
            </div>
        </div>
    </div>
