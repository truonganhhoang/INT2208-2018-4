<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>TinyCardsClone</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
	<div class="container">
		<div class="container" style="background-color:DodgerBlue;">
			<div class="row">
				<div class="col-sm">
					<img src="image/192x192.png" alt="192x192" style="width:50px;height:50px;">
					<button type="button" class="btn btn-primary btn-lg" style="background-color:DodgerBlue;">Tiny Cards</button>
				</div>
				<div class="col-sm">
					<h1 class="Login" style="color:White;">Login </h1>
					<form>
						<div class="form-group">
							<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email or username">
						</div>
						<div class="form-group">
							<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
						</div>
						<div class="form-check">
							<input type="checkbox" class="form-check-input" id="exampleCheck1">
							<label class="form-check-label" for="exampleCheck1">Check me out</label>
						</div>
						<button type="submit" class="btn btn-primary">LOG IN</button>
					</form>
				</div>
				<div class="col-sm">
					<div class="btn-group btn-group-lg">
						<button type="button" class="btn btn-primary">SIGN UP</button>
						<button type="button" class="btn btn-primary">CREAT</button>
					</div>
				</div>
			</div>
		</div>
		<p></p>
		<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
			<ol class="carousel-indicators">
				<li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
				<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
				<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
			</ol>
			<div class="carousel-inner">
				<div class="carousel-item active">
					<img class="d-block w-100" src="image/fruit.png" alt="First slide" style="width:1100px;height:300px;">
				</div>
				<div class="carousel-item">
					<img class="d-block w-100" src="image/animals.png" alt="Second slide" style="width:1100px;height:300px;">
				</div>
				<div class="carousel-item">
					<img class="d-block w-100" src="image/sports.png" alt="Third slide" style="width:1100px;height:300px;">
				</div>
			</div>
			<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="sr-only">Previous</span>
			</a>
			<a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="sr-only">Next</span>
			</a>
		</div>
	</div>

	<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
