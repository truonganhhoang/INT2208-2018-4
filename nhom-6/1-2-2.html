<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Sign Up</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<script src="js/jquery-1.11.3.min.js"></script>
	<script src="js/bootstrap.min.js"></script>

<style type="text/css">
	body{
		background: url(img/background.jpg);
		background-size: cover;
		background-position: center center;
		background-attachment: fixed;
	}
	#ui{
		background-color: #e5e5e5;
		padding: 30px;
		margin-top: 50px;
		border-radius: 10px;
		opacity: 0.85;
	}
</style>

</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-lg-3">

			</div>
			<div class="col-lg-6">
				<div id="ui">
					<h1 style="text-align: center; margin-top: 0px; font-size: 60px; font-family: Times New Roman">Sign Up</h1>
					<form class="form-group text-center">
						<div class="row">
							<div class="col-lg-6">
								<label>First Name</label>
								<input type="text" name="username" class="form-control" placeholder="Enter Your First Name...">
							</div>

							<div class="col-lg-6">
								<label>Last Name</label>
								<input type="text" name="username" class="form-control" placeholder="Enter Your Last Name...">
							</div>
						</div>
						<br>
						<label>E-Mail</label>
						<input type="email" name="email" class="form-control" placeholder="Enter Your E-Mail...">
						<br>
						<div class="row">
							<div class="col-lg-6">
								<label>Password</label>
								<input type="password" name="password" class="form-control" placeholder="Enter Your Password...">
							</div>

							<div class="col-lg-6">
								<label>Re-Type Password</label>
								<input type="password" name="password" class="form-control" placeholder="Re-Type Your Password...">
							</div>
						</div>
						<br>
						<select class="form-control">
							<option>Choose Gender</option>
							<option>Male</option>
							<option>Female</option>
							<option>Others</option>
						</select>
						<br>
						<input type="submit" name="submit" value="Submit" class="btn btn-primary btn-block btn-lg">

					</form>
				</div>
			</div>
			<div class="col-lg-3">

			</div>
		</div>
	</div>

</body>
</html>
