<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>TinyCards Login Form</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<style type="text/css">
		body{
			background: url(img/background.jpg);
			background-size: cover;
			background-position: center center;
			background-attachment: fixed;
	}
	</style>
</head>
<body>
	<div class="container">
		<div class="col-sm-10" style="width: 600px; margin-left: 290px; margin-top: 50px; opacity: 0.85">
			<div class="jumbotron">
				<div class="form-group" style="margin-top: -50px;">
					<h1 style="margin-left: 150px; font-family: Times New Roman">
					Login
					</h1>
				</div>

				

				<form class="form-horizontal" style="margin-left: 50px;">
					<div class="form-group input-group">
						<span class="input-group-addon">
							<span class="glyphicon glyphicon-user"></span>
						</span>
						<input type="email" class="form-control" name="email" placeholder="Enter Email..." required>
					</div>
					<div class="form-group input-group">
						<span class="input-group-addon">
							<span class="glyphicon glyphicon-lock"></span>	
						</span>

						<input type="password" class="form-control" name="password" placeholder="Enter Password...">
					</div>

					<div class="form-group">
						<label>
							<input type="checkbox">
							Remember me
						</label>
					</div>

					<div class="form-group">
						<button class="btn btn-primary" style="width: 430px;">Login</button>
					</div>

					<div class="form-group">
						<a href="1-2-2.html">Don't have an account?</a>
						<a href="#" style="margin-left: 170px;">Forget Password</a>
					</div>
				</form>
			</div> 

</body>
</html>
