<div class="container" style="margin-top: 100px">
  <div class="border border-warning rounded bg-light clearfix" >
    <div class="row justify-content-center" style="margin-top: 50px; height: 300px ">
      <form>
        <div class="form-group">
          <label for="inputTitle">Enter Title</label>
          <input [(ngModel)]="title" type="text" id="inputTitle"  class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
        </div>
        <div class="form-group">
            <label for="inputDescription">Enter Description</label>
            <input [(ngModel)]="description" type="text" id="inputDescription" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
        </div>
        <button type="button" routerLink="/view/{{ deck.id }}"style="margin-right.px: 30" (click)="save();" class="btn btn-success">Save</button>
        <button type="button" routerLink="/view/{{ deck.id }}" class="btn btn-danger">Cancel</button>
      </form>
    </div>
  </div>
</div>
