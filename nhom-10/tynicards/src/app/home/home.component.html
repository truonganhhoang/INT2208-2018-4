<div class="container" [style.margin-top.px]="100">
  <div class="border border-warning rounded bg-light clearfix" style="height: 600px; margin-top: 100px;">
    <div class="row">
      <form class="col-md float-left pt-5 pl-5 pr-5">
        <div class=" form-group ">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">
                <img src="images/search.ico" height="10" width="10">
              </span>
            </div>
            <input class="form-control" id="search" placeholder="search">
          </div>
        </div>
      </form>
      <div class="col-md float-right pr-5 pt-5 pl-5">
        <button class="btn btn-outline-success  btn-block" routerLink="/create">Create</button>
      </div>
    </div>
  </div>
</div>
