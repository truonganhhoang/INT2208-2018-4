	<div class="container">

	<div class="row">
	<div class="col-sm-3">
	<h1> Enter title: </h1>
	<input id="title" class="form-control" type="search" placeholder="Title" aria-label="Search"> </input>
	<br>
	<button class="btn btn-success" onclick="EnterTitle()" type="submit" >Enter</button>

	<div class="row">
	<input type="file" id="myFile1" >
	<button id="upload1"><i class="fas fa-upload"></i> </button>

	<i class="fas fa-font"></i>

	<img class="rounded" id="img1" style="max-height:400px; max-width:300px;display:block" src="uploads/4.jpg">

	<i class="fas fa-font"></i>

	</div>

	<img class="rounded" id="img2" style="max-height:400px; max-width:300px;display:block"	  src="uploads/5.jpg">

	<br>
	<br>

	<h1> + <h1>
	</button>

	<script>
	var img1,txt1,type1,img2,txt2,type2;
	$.ajaxSetup({async: false});  
	var id=0;
	txt1="";
	type1="0";
	type2="0";
	txt2="";
	img1="";
	imt2="";
	var subjectid="1";
	$('#upload1').on('click', function() {
    var file_data = $('#myFile1').prop('files')[0];   
    var form_data = new FormData();                  
    form_data.append('file', file_data);                      
    $.ajax({
        url: 'upload.php', // point to server-side PHP script 
        dataType: 'text',  // what to expect back from the PHP script, if anything
        cache: false,
        contentType: false,
        processData: false,
        data: form_data,                         
        type: 'post',
		async:false,
        success: function(res){
            if (res=="0")
			alert("You must upload image file"); else
			if (res=="-1")
			alert("File existed in database"); else
			if (res=="-2")
			alert("You don't upload file"); else
			{
				document.getElementById("img1").src="uploads/"+res;
				alert("Upload file successful");
				type1="1";
				img1=res;
			}
        }
     });
	});
	$('#upload2').on('click', function() {
    var file_data = $('#myFile2').prop('files')[0];   
    var form_data = new FormData();                  
    form_data.append('file', file_data);                      
    $.ajax({
        url: 'upload.php', // point to server-side PHP script 
        dataType: 'text',  // what to expect back from the PHP script, if anything
        cache: false,
        contentType: false,
        processData: false,
        data: form_data,                         
        type: 'post',
		async:false,
        success: function(res){
            if (res=="0")
			alert("You must upload image file"); else
			if (res=="-1")
			alert("File existed in database"); else
			if (res=="-2")
			alert("You don't upload file"); else
			{
				document.getElementById("img2").src="uploads/"+res;
				alert("Upload file successful");
				type2="1";
				img2=res;
			}
        }
     });
	});
	function submit1()
	{
		type1="0";
		txt1=document.getElementById("txt1").value;
		document.getElementById("img1").src="";
	}
	function submit2()
	{
		type2="0";
		txt2=document.getElementById("txt2").value;
		document.getElementById("img2").src="";
	}
	function EnterTitle()
	{
		id=0;
		var subjectname=$('#title').val();
		$.post('updata.php',{rq:"0",txt:subjectname},
		function(data)
		{
			subjectid=data;
			alert("Create group card successful");
		});
	}
	function add()
	{
		id=id+1;
		if (type1=="0") img1="";else txt1="";
		if (type2=="0") img2="";else txt2="";
		$.post('updata.php',{rq:"1",txt:subjectid+"|"+type1+"|"+img1+"|"+txt1+"|"+type2+"|"+img2+"|"+txt2+"|"+id},
		function(data)
		{
			if (data=="1")
				alert("Add card successful");
		});
	}
	</script>
