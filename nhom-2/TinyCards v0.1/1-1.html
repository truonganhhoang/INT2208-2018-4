    <meta name="viewport" content="width=device-width, initial-scale=1">
	<script>
	var i=0;
	var score=0;
	var num=4;
	var imgs1=["job.jpg","car.jpg","cellphone.jpg","tree.jpg"];
	var imgs2=["student.jpg","bike.jpg","laptop.jpg","flowers.jpg"];
	var imgs3=["writer.jpg","plane.jpg","computer.jpg","fruits.jpg"];
	var quest=["What is job?","What is car?","What is cell phone?","What is tree?"];
	var ans=["job","car","cell phone","tree"];
	function continuebtn()
	{
		document.getElementById("card1").style.display="none";
		document.getElementById("row1").style="display:block-inline";
		document.getElementById("nextbtn").style="display:block";
		document.getElementById("quest").innerHTML=quest[i];
		document.getElementById("img1").src=imgs1[i];
		document.getElementById("img2").src=imgs2[i];
		document.getElementById("img3").src=imgs3[i];
	}
	function nextbtn()
	{
		if (document.getElementById("radio1").checked)
		{
			score=score+1;
			
		} else
		{
		}
		i=i+1;
		document.getElementById("progress bar").style="width:"+(i/num*100).toFixed(0).toString()+"%;height:25px";
		
		document.getElementById("progress bar").innerHTML=(i/num*100).toFixed(0).toString()+"%";
		if (i==num) 
		{
			document.getElementById("row1").style="display:none";
			document.getElementById("card1").style="display:none";
			document.getElementById("nextbtn").style="display:none";
			document.getElementById("quest").innerHTML="Your score is "+score+"/"+num;
		} else
		{
			document.getElementById("row1").style="display:none";
			document.getElementById("card1").style="width:400px;margin-left:30%";
			document.getElementById("imgmain").style="max-width:400px;max-height:400px";
			document.getElementById("txt").innerHTML="";
			document.getElementById("quest").innerHTML="";
			document.getElementById("imgmain").src=imgs1[i];
		}
	}
	function change()
	{
		document.getElementById("imgmain").style="display:none";
		document.getElementById("txt").innerHTML=ans[i];
	}
	
	</script>

  <div class="card-body">
    <h1 id="txt"></h1>
    <a id="buttonmain" onclick="continuebtn()" class="btn btn-primary">Continue</a>
