<style>
body {font-family: Arial, Helvetica, sans-serif;
}
form {border: 3px solid #f1f1f1;}

input[type=text], input[type=password] {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    box-sizing: border-box;
}

button {
    background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    cursor: pointer;
    width: 100%;
}

button:hover {
    opacity: 0.8;
}

.cancelbtn {
    width: auto;
    padding: 10px 18px;
    background-color: #f44336;
}

.imgcontainer {
    text-align: center;
    margin: 24px 0 12px 0;
}

img.avatar {
    width: 40%;
    border-radius: 50%;
}

.container {
    padding: 16px;
}

span.psw {
    float: right;
    padding-top: 16px;
}

/* Change styles for span and cancel button on extra small screens */
@media screen and (max-width: 300px) {
    span.psw {
       display: block;
       float: none;
    }
    .cancelbtn {
       width: 100%;
    }
}
</style>
</head>
<body>
	<script>
	function getMsg()
	{
		if ((document.getElementById("uname").value=="admin") && (document.getElementById("pw").value=="admin"))
		{
			window.location.href="/TinyCards v0.1/1-1.html"
		} 
		else
		{
		 document.getElementById("msg").innerHTML="Your username or password you entered is incorrect. Try again!";
		}
		
	}
	</script>
	<nav class="navbar navbar-expand-lg navbar-light d-none d-sm-block" style="background-color:#20a8e9">
        <div class="container-fluid container">
            <a class="navbar-brand" href="1.html">
                <h3 style="color:#fff; font-weight: bolder">Tiny Cards</h3>
            </a>
        </div>
    </nav>
  <div class="container">
	<div class="row">
	<div class="col-sm-4">
	</div>
	<div class="col-sm-4">
    <label for="uname"><b>Username</b></label>
    <input id="uname" type="text" placeholder="Enter Username" name="uname" required>

    <label for="psw"><b>Password</b></label>
    <input id="pw" type="password" placeholder="Enter Password" name="psw" required>
    <p id="msg" style="color:red"></p>
    <button onclick="getMsg()" type="submit">Login</button>
    <label>
      <input type="checkbox" checked="checked" name="remember"> Remember me
    </label>
	</div>
	</div>
  </div>

  <div class="container" style="background-color:#f1f1f1">
    <button type="button" class="cancelbtn">
		<a href="1-2.html"> Sign up now</a>
	</button>
    <span class="psw">Forgot <a href="#">password?</a></span>
  </div>
