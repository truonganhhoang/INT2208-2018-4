    <!-- MAIN -->

    <div id="container" class="container mt-5">
        <div class="row">
            <div class="col-md-auto col-12 text-md-left text-center">
                <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                    <a class="nav-link active" id="edit-profile-tab" data-toggle="pill" href="#edit-profile" role="tab" aria-controls="edit-profile"
                        aria-selected="true">EDIT PROFILE</a>
                    <a class="nav-link" id="acc-setting-tab" data-toggle="pill" href="#account-setting" role="tab" aria-controls="account-setting"
                        aria-selected="false">ACCOUNT SETTINGS</a>
                    <a class="nav-link" id="notification-tab" data-toggle="pill" href="#notifications" role="tab" aria-controls="notifications"
                        aria-selected="false">NOTIFICATIONS</a>
                    <a class="nav-link" id="send-feedback-tab" data-toggle="pill" href="#send-feedback" role="tab" aria-controls="send-feedback"
                        aria-selected="false">SEND FEEDBACK</a>
                    <a class="nav-link" data-toggle="modal" data-target="#sign-out" href="#sign-out">
                        SIGN OUT
                    </a>
                </div>
            </div>
            <div class="col-md col-12 round-container" style="padding: 40px;">
                <div class="tab-content" id="tabContent">
                    <div class="tab-pane fade show active" id="edit-profile" role="tabpanel" aria-labelledby="edit-profile-tab">
                        <div class="row">
                            <div class="col-md col-12 order-md-1 order-2">
                                <div class="form-group">
                                    <label class="title-label" for="txtName">NAME</label>
                                    <input type="text" class="form-control" id="txtName" placeholder="Your Name...">
                                </div>
                                <div class="form-group">
                                    <label class="title-label" for="txtUserName">USERNAME</label>
                                    <input type="text" class="form-control" id="txtUserName" placeholder="Your Username...">
                                </div>
                                <div class="form-group">
                                    <label class="title-label" for="txtBio">BIO</label>
                                    <input type="text" class="form-control" id="txtBio" placeholder="Your Bio...">
                                </div>
                            </div>
                            <div class="col-md-auto col-12 order-md-2 order-1 text-center">
                                <div class="row justify-content-center">
                                    <div class="position-relative col-auto">
                                        <img id="avatar" src="./imgs/purple-head.PNG">
                                        <button class="btn btn-light" style="border-radius: 50%; position: absolute; right: 20px; bottom: 0; width: 42px; height: 42px; color: #32cdff; box-shadow: 0 2px 20px 0 rgba(0,0,0,.2);">
                                            <i class="fas fa-pencil-alt"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="account-setting" role="tabpanel" aria-labelledby="acc-setting-tab">
                        <div class="form-group">
                            <label class="title-label" for="txtEmail">EMAIL</label>
                            <input type="email" class="form-control" id="txtEmail" placeholder="Your Email...">
                        </div>
                        <div class="form-group">
                            <label class="title-label" for="txtPass">PASSWORD</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="txtPass" value="Fake Password" readonly>
                                <div class="input-group-append">
                                    <button class="btn btn-outline-primary" type="button">CHANGE</button>
                                </div>
                            </div>
                        </div>
                        <div>
                            <div class="title-label"> SOUND</div>
                            <input type="checkbox" id="checkBoxSound">
                            <label for="checkBoxSound">
                                <div class="radio">
                                    <div class="radio__circle"></div>
                                </div>Sound effects</label>

                        </div>
                    </div>
                    <div class="tab-pane fade" id="notifications" role="tabpanel" aria-labelledby="notification-tab">
                        <div>
                            <div class="title-label">DAILY PRACTICE REMINDERS</div>
                            <input type="checkbox" id="checkBoxReminder">
                            <label for="checkBoxReminder">
                                <div class="radio">
                                    <div class="radio__circle"></div>
                                </div>Receive daily practice reminder emails</label>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="send-feedback" role="tabpanel" aria-labelledby="send-feedback-tab">
                        <div class="form-group">
                            <label class="title-label" for="textFeedBack">HAVE FEEDBACK? WE'D LOVE TO HEAR IT!</label>
                            <input type="text" class="form-control" id="textFeedBack">
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- sign out model -->
    <div class="modal fade" id="sign-out" tabindex="-1" role="dialog" aria-labelledby="sign-outTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header border-0">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body text-center">
                    Are you sure you want to sign out?
                </div>
                <div class="modal-footer border-0">
                    <button type="button" class="btn btn-primary w-50">Sign out</button>
                    <button type="button" class="btn btn-outline-secondary w-50" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>
